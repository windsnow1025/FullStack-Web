<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="icon" href="../ico/bookmarks.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/time.js"></script>
    <base target="_blank">
</head>

<body>
    <div>
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect" title="themeSelect">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div>
        <form id="addBookmarkForm">
            <input type="text" name="firstTitle" placeholder="First title" required>
            <input type="text" name="secondTitle" placeholder="Second title" required>
            <input type="text" name="url" placeholder="URL" required>
            <input type="text" name="comment" placeholder="Comment" required>
            <button type="submit">Add bookmark</button>
        </form>
    </div>
    <script src="/bookmarks.min.js"></script>
    <div id="TimeScript" class="align-right"></div>
</body>

</html>
